spring:
  datasource:
    url: jdbc:h2:mem:testdb;MODE=PostgreSQL;DB_CLOSE_DELAY=-1
    username: sa
    password:
    driver-class-name: org.h2.Driver
  jpa:
    hibernate.ddl-auto: create-drop          # rebuild schema for every test run
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
  sql:
    init.mode: never
jwt:
  secret: test-secret
